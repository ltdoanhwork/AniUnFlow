# V4 Full SAM Integration Config (V2)
# =====================================
# Fixes from V1: stronger anti-collapse, connected-component masks,
# larger crop, proper loss weights.

seed: 1337
workspace: workspaces/v4_full_v2

# ========================= Data =========================
data:
  name: animerun_clip
  train_root: data/AnimeRun_v2/
  val_root: data/AnimeRun_v2/
  
  T: 3
  stride_min: 1
  stride_max: 2
  crop_size: [320, 640]       # Larger than lite (256x512), divisible by 32
  
  # SAM masks (precomputed)
  load_sam_masks: true
  sam_mask_dir: data/AnimeRun_v2/SAM_Masks
  
  batch_size: 2
  num_workers: 4

# ========================= Model =========================
model:
  enc_channels: 32
  enc_out_channels: 64
  token_dim: 128
  lcm_depth: 4
  lcm_heads: 4
  gtr_depth: 1
  gtr_heads: 4
  iters_per_level: 3

# ========================= SAM Configuration =========================
sam:
  enabled: true
  
  # Component toggles
  use_encoder_features: true
  use_mask_guidance: true
  
  # Feature modes
  feature_concat: true
  attention_bias: true
  cost_modulation: true
  object_pooling: true
  
  # SAM2 tiny encoder (memory efficient)
  encoder_checkpoint: models/sam2/checkpoints/sam2.1_hiera_tiny.pt
  encoder_config: configs/sam2.1/sam2.1_hiera_t.yaml
  encoder_freeze: true
  feature_dim: 256
  feature_scales: [8, 16]
  
  # Mask settings
  num_segments: 32
  mask_cache_dir: data/AnimeRun_v2/SAM_Masks

# ========================= Loss Configuration =========================
loss:
  # Base unsupervised
  photo: 1.0
  photo_ssim_alpha: 0.85
  smooth: 0.02
  consistency: 0.02
  
  # Anti-collapse (STRENGTHENED from V1)
  mag_reg: 0.25               # 5x from 0.05 — critical for preventing zero-flow
  min_flow_mag: 1.0            # 2x from 0.5 — higher target magnitude
  warmup_steps: 500            # Faster activation
  
  # SAM-guided losses (INCREASED weights)
  homography_smooth: 0.15
  boundary_sharpness: 0.10     # 2x from 0.05
  object_variance: 0.15        # ~2x from 0.08
  segment_consistency: 0.08    # ~3x from 0.03
  boundary_aware_smooth: 0.10  # from 0.08

# ========================= Optimization =========================
optim:
  lr: 1.5e-4
  weight_decay: 1.0e-4
  epochs: 100
  warmup_epochs: 8
  clip: 1.0
  
  scheduler:
    type: onecycle
    max_lr: 1.5e-4
    pct_start: 0.08

# ========================= Logging =========================
logging:
  use_tb: true
  tb_dir: tb_v4_full_v2
  log_every: 50

validation:
  every_n_epochs: 5

ckpt:
  save_every: 10
  keep_last: 3
  save_best: true
